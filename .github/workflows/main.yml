name: Build PyTorch Wheels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-wheels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        pytorch-version: [2.4.0, 2.5.0]
        cuda-version: [12.1.0, 12.4.0]
        cuversion: [121, 124]
    env:
      CIBW_SKIP: cp36-*
      #nvidia/cuda:12.1.0-devel-ubuntu20.04
      CIBW_MANYLINUX_X86_64_IMAGE: "nvidia/cuda:${{ matrix.cuda-version }}-devel-ubuntu20.04"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==${{ matrix.pytorch-version }}+cu${{ matrix.cuversion }} --extra-index-url https://download.pytorch.org/whl/cu${{ matrix.cuversion }}
        pip install cmake
        pip install cibuildwheel

    - name: Build wheels
      run: |
        cibuildwheel --platform linux
        mkdir -p dist
        cp wheelhouse/*.whl dist/

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist/
